<div class="checkin">
  <h4 class="title">物资具体信息</h4>
	<form>
		<div class="form-group">
			<label>种类: </label>
		  <input [(ngModel)]="goods.kind" class="form-control" name="kind"/>
		</div>
		<div class="form-group">
			<label>数量（单位/个）:</label>
			<input [(ngModel)]="goods.quantity" class="form-control" name="quantity"/>
		</div>
		<div class="form-group">
			<label>总价:</label>
			<input [(ngModel)]="goods.amount" class="form-control" name="amount"/>
		</div>
		<div class="form-group">
			<label>目的捐赠点:</label>
			<input [(ngModel)]="goods.targetLocation" name="targetLocation" class="form-control"/>
		</div>
		<div class="form-group">
			<label>捐赠人:</label>
			<input [(ngModel)]="goods.donor" name="donor" class="form-control"/>
		</div>
		<div class="form-group">
			<label>存放地点:</label>
			<input [(ngModel)]="goods.storeLocation" name="storeLocation" class="form-control"/>
		</div>
		<button type="submit" class="btn btn-success" (click)="addGoods()">提交</button>
	</form>
</div>
